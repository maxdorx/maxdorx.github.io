<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>sudoosama — Safe Mode</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- If your Jekyll site works, jump to the real home -->
  <meta http-equiv="refresh" content="2; url=/">
  <style>
    :root{color-scheme:light dark}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         display:grid;place-items:center;min-height:100dvh}
    .card{max-width:680px;padding:28px;border:1px solid #ccc3;border-radius:16px}
    h1{margin:0 0 8px 0;font-size:28px}
    .grid{display:grid;gap:10px;margin-top:14px}
    a.btn{padding:10px 14px;border:1px solid #8884;border-radius:10px;text-decoration:none}
    code{background:#0001;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <main class="card">
    <h1>Site is in Safe Mode</h1>
    <p>If the theme fails to build, you’ll see this static page instead of raw
      text like <code>--- layout: home ---</code>.</p>

    <div class="grid">
      <a class="btn" href="/">Try the main site</a>
      <a class="btn" href="/about/">About</a>
      <a class="btn" href="/blog/">Blog</a>
      <a class="btn" href="https://github.com/<YOUR_GH_USERNAME>/<YOUR_REPO>/actions">Build status</a>
    </div>

    <p style="margin-top:14px;font-size:14px;opacity:.8">
      Admin tip: fix Front-Matter or build errors in <code>_config.yml</code> / layouts,
      then push. This file has no Liquid, so it’s always safe.
    </p>
  </main>
</body>
</html>
